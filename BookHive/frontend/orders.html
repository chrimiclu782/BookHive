<!DOCTYPE html>
<html>
<head>
    <title>Manage Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Book Orders</h1>
        <table>
            <tr>
                <th>Student</th><th>Title</th><th>Author</th><th>Status</th><th>Action</th>
            </tr>
            {% for o in orders %}
            <tr>
                <td>{{ o.student.name }}</td>
                <td>{{ o.book_title }}</td>
                <td>{{ o.book_author }}</td>
                <td>{{ o.status }}</td>
                <td>
                    {% if o.status != 'received' %}
                        <a href="/order/{{ o.order_id }}/mark/available">Available</a>
                        <a href="/order/{{ o.order_id }}/mark/received">Received</a>
                    {% else %}
                        -
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/librarian_dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
